<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/covid19"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{ country }} 
        </ion-title>
        <ion-avatar slot="start" *ngIf="flag">
            <ion-img [src]="flag"></ion-img>
        </ion-avatar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md="6">
                <ion-card>
                    <ion-card-content class="ion-no-padding ion-no-margin">
                      <div id="cases" style="width:100%; height:350px;"></div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-md="6">
                <ion-card>
                    <ion-card-content class="ion-no-padding ion-no-margin">
                      <div id="historialChar" style="width:100%; height:350px;"></div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-md="6">
                <ion-card>
                    <ion-card-content class="ion-no-padding ion-no-margin">
                      <div id="casesChart" style="width:100%; height:350px;"></div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-md="6">
                <ion-card>
                    <ion-card-content class="ion-no-padding ion-no-margin">
                      <div id="casesToday" style="width:100%; height:350px;"></div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-md="6">
                <ion-card>
                    <ion-card-content class="ion-no-padding ion-no-margin">
                      <div id="incrementosRecientes" style="width:100%; height:350px;"></div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
